<!DOCTYPE html>
<html>
<head>
  <title> WEBTRIS </title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style/mycss.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">

    <aside class="col-12" id="mainaside">
      <div class="left-box">
        <p class="title" id="title1"> Player 1 </p>
        <h1 class="player" id="player1">0</p>
      </div>
      <div class="right-box">
        <p class="title" id="title2"> Player 2 </p>
        <h1 class="player" id="player2">0</p>
      </div>
      <br>
      <div id="resetdiv">
          <input class="reset" type="button" value="Reset Score">
      </div>
      <div>
        <img src="images/undo.gif" class=undo>
      </div>
    </aside>

  </div>

  <div id="main">
    <form name="tris">
        <input class="field" type="button" id="00">
        <input class="field" type="button" id="01">
        <input class="field" type="button" id="02">
        <input class="field" type="button" id="10">
        <input class="field" type="button" id="11">
        <input class="field" type="button" id="12">
        <input class="field" type="button" id="20">
        <input class="field" type="button" id="21">
        <input class="field" type="button" id="22">
    </form>
  </div>

  <div id="matchend">
    <h3 id="result"> </h1>
    <br>
    <input class="newmatch" id="newmatch" type="button" value="New Match">
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"> </script>
  <script src="scripts/TicTacToe.js"> </script>
  <script src="scripts/myjs.js"> </script>
</body>
</html>
